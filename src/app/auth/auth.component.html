<!-- login.component.html -->
<div class="relative min-h-screen bg-cover bg-center" style="background-image: url('/assets/images/FBN2.png');">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="relative z-10 flex items-center justify-end min-h-screen pr-8">
    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm" (keyup.enter)="submit()" id="login-bg">
      <h2 class="text-2xl font-bold text-center mb-6">
         Witholding Tax Receipt Portal
      </h2>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Enter your password" required>
      </div>
      <div class="mb-4">
        <label for="token" class="block text-sm font-medium text-gray-700">Token</label>
        <input type="text" id="token" name="token" class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="Enter your token" required>
      </div>
<!--      !loginForm.valid-->
      <button (click)="submit()" type="submit" [ngStyle]="{ 'background-color': null ? '#CDD5DF' : '#101323' }"  class="w-full py-2 text-white rounded-md hover:bg-blue-600">Login</button>
    </form>
  </div>
</div>
