<div>
    <br>
  <div class="ml-10">
    <h2>View Single Record</h2>
  </div>
<span class="ml-10">
      <button (click)="routeBack()" class="bg-transparent hover:bg-[#101323] text-blue-700  hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
  Route Back
</button> &nbsp;&nbsp;
    <button (click)="routeToUploads()" class="bg-transparent hover:bg-[#101323] text-blue-700  hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
  Upload file
</button>
  &nbsp;&nbsp;
  <button  (click)="convertToPDF('receipt', {height:290, width: 270 }, 'FBNQuest')" class="bg-transparent hover:bg-[#101323] text-blue-700  hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    Download PDF
  </button>
</span>

    <br><br>
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
            <div id="receipt" class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full">
                        <tbody>
                            <tr *ngFor="let row of Spreadsheet; let id = index" class="bg-gray-100 border-b">
                                <!-- <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">{{id}}</td> -->
                                <td *ngFor="let cell of row" class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                                    <span>{{cell}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
